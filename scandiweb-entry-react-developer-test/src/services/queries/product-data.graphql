query ProductData ($id: String!) {
    product (id: $id) {
        id
        name
        inStock
        gallery
        description
        category
        attributes {
            id
            name
            type
            items {
                displayValue
                value
                id
            }
        }
        prices {
            currency {
                label
                symbol
            }
            amount
        }
        brand
    }
}